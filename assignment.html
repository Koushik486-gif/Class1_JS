<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript variables</h1>
    <p>Multiplication of two numbers</p>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
    var num1=5;
    var num2=6;
    var sum= num1+num2;
    document.getElementById("result").innerHTML="The total sum is:" + sum;
    var mul1=5;
    var mul2=6;
    var mul= mul1*mul2;
    document.getElementById("result1").innerHTML="The total multiplication is:" + mul;
    </script>
</body>
</html>
